<html>
  <head>
    <title>Smart Login System</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row mt-5">
        <div class="col d-flex justify-content-center">
          <h1 class="text-center fw-bold w-100 flex-wrap">Smart Login System</h1>
        </div>
      </div>
      <div class="row row-view">
        <div class="col d-flex justify-content-center">
          <div class="w-50">
            <div class="form-group mt-3">
                <label for="exampleInputName1">Name</label>
                <input type="email" class="form-control mt-2 mb-2" id="exampleInputName1" placeholder="Enter name">
              </div>
            <div class="form-group mt-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control mt-2 mb-2" id="exampleInputEmail1" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group mt-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control mt-2" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button class="btn btn-primary mt-4 w-100 signup">Sign Up</button>
            <p class="mt-2 fw-bold" id="error"></p>
            <p class="mt-2">Do you have an account? <a href="index.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
